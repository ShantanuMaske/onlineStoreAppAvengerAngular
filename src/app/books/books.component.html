<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img class="img-responsive center-block"
                src="../../assets/images/480-4808620_mq-book-books-shelf-caterpillar-reading-a-book.png" alt="...">
        </div>
        <div class="item">
            <img class="img-responsive center-block"
                src="../../assets/images/178-1780301_books-on-shelf-png-books-on-shelf-clipart.png" alt="...">
        </div>
        <div class="item">
            <img class="img-responsive center-block"
                src="../../assets/images/480-4808620_mq-book-books-shelf-caterpillar-reading-a-book.png" alt="...">
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<section>
    <div class="container">
        <h2>Books</h2>
        <hr>
        <div class="row">
            <div *ngFor="let bookDetail of bookDetails" class="col-md-4 text-center d-flex align-items-stretch" >
                <div class="card product-card h-100">
                    <div *ngIf="bookDetail.booksRating > 4" class="badge">Hot</div>
                    <div class="product-tumb">
                        <img [src]="bookDetail.bookImg" alt="">
                    </div>
                    <div class="product-details">
                        <span class="product-catagory">{{bookDetail.bookType}}</span>
                        <h4><a>{{bookDetail.bookName}}</a></h4>
                        <div class="product-bottom-details">
                            <div class="product-price">{{ bookDetail.bookPrice }}</div>
                            <div class="product-links">
                                <button type="button" (click)="setData(bookDetail)" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                                    Buy Now
                                  </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

  
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" #closebutton class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Order Book</h4>
        </div>
        <div class="modal-body">
          <div class="row">
                <div class="container-fluid">
                    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                        <div>
                          <label Class="w-full text-md font-light"
                            >First Name
                            <div class="relative w-full pt-2 flex items-center">
                              <input
                                type="text"
                                formControlName="firstName"
                                class="border border-grey-600 w-full h-10 py-2 px-4 text-sm rounded"
                                placeholder="First Name"
                                [ngClass]="{
                                  'border-red-800': message && message['firstName']
                                }"
                              />
                            </div>
                            <span class="text-sm text-red-800" *ngIf="message && message['firstName']">
                              {{ message['firstName'] }}
                            </span>
                          </label>
                        </div>
                        <div>
                          <label Class="w-full text-md font-light"
                            >Last Name
                            <div class="relative w-full pt-2 flex items-center">
                              <input
                                type="text"
                                formControlName="lastName"
                                class="border border-grey-600 w-full h-10 py-2 px-4 text-sm rounded"
                                placeholder="Last Name"
                                [ngClass]="{
                                  'border-red-800': message && message['lastName']
                                }"
                              />
                            </div>
                            <span class="text-sm text-red-800" *ngIf="message && message['lastName']">
                              {{ message['lastName'] }}
                            </span>
                          </label>
                        </div>
                        <div>
                          <label Class="w-full text-md font-light"
                            >Email
                            <div class="relative w-full pt-2 flex items-center">
                              <input
                                type="text"
                                formControlName="email"
                                class="border border-grey-600 w-full h-10 py-2 px-4 text-sm rounded"
                                placeholder="Email address"
                                [ngClass]="{
                                  'border-red-800': message && message['email']
                                }"
                              />
                            </div>
                            <span class="text-sm text-red-800" *ngIf="message && message['email']">
                              {{ message['email'] }}
                            </span>
                          </label>
                        </div>
                        <div formGroupName="address" class="my-6">
                          <h4 class="uppercase font-bold text-lg">Address</h4>
                            <div class="w-full">
                              <label Class="w-full text-md font-light"
                                >Line One
                                <div class="pt-2 flex items-center">
                                  <input
                                    type="text"
                                    formControlName="lineOne"
                                    class="border border-grey-600 w-full h-10 py-2 px-4 text-sm rounded"
                                    placeholder="Enter address line one"
                                    [ngClass]="{
                                      'border-red-800': message && message['lineOne']
                                    }"
                                  />
                                </div>
                                <span
                                  class="text-sm text-red-800"
                                  *ngIf="message && message['lineOne']"
                                >
                                  {{ message && message['lineOne'] }}
                                </span>
                              </label>
                            </div>
                            <div class="w-full">
                              <label Class="w-full text-md font-light"
                                >Line Two
                                <div class="pt-2 flex items-center">
                                  <input
                                    type="text"
                                    formControlName="lineTwo"
                                    class="border border-grey-600 w-full h-10 py-2 px-4 text-sm rounded"
                                    placeholder="Enter address line two"
                                    [ngClass]="{
                                      'border-red-800': message && message['lineTwo']
                                    }"
                                  />
                                </div>
                                <span
                                  class="text-sm text-red-800"
                                  *ngIf="message && message['lineTwo']"
                                >
                                  {{ message['lineTwo'] }}
                                </span>
                              </label>
                          </div>
                          <div class="w-full">
                            <label Class="w-full text-md font-light"
                              >City
                              <div class="pt-2 flex items-center">
                                <input
                                  type="text"
                                  formControlName="city"
                                  class="border border-grey-600 w-full h-10 py-2 px-4 text-sm rounded"
                                  placeholder="City"
                                  [ngClass]="{
                                    'border-red-800': message && message['city']
                                  }"
                                />
                              </div>
                              <span class="text-sm text-red-800" *ngIf="message && message['city']">
                                {{ message['city'] }}
                              </span>
                            </label>
                          </div>
                          <div class="w-full">
                            <label Class="w-full text-md font-light"
                              >State
                              <div class="pt-2 flex items-center">
                                <input
                                  type="text"
                                  formControlName="state"
                                  class="border border-grey-600 w-full h-10 py-2 px-4 text-sm rounded"
                                  placeholder="State"
                                  [ngClass]="{
                                    'border-red-800': message && message['state']
                                  }"
                                />
                              </div>
                              <span class="text-sm text-red-800" *ngIf="message && message['state']">
                                {{ message['state'] }}
                              </span>
                            </label>
                          </div>
                          <div class="w-full">
                            <label Class="w-full text-md font-light"
                              >Country
                              <div class="pt-2 flex items-center">
                                <input
                                  type="text"
                                  formControlName="country"
                                  class="border border-grey-600 w-full h-10 py-2 px-4 text-sm rounded"
                                  placeholder="Country"
                                  [ngClass]="{
                                    'border-red-800': message && message['country']
                                  }"
                                />
                              </div>
                              <span class="text-sm text-red-800" *ngIf="message && message['country']">
                                {{ message['country'] }}
                              </span>
                            </label>
                          </div>
                        </div>
                        <hr>
                        <div class="mt-10">
                            <button type="button" class="bg-blue-600 p-2 text-white rounded w-32" data-dismiss="modal">Close</button>
                          <button
                          #closeModal
                            type="submit"
                            [ngClass]="{'opacity-50': !userForm.valid }"
                            class="bg-blue-600 p-2 text-white rounded w-32 ml-3"
                            [disabled]="!userForm.valid"
                          >
                            Submit
                          </button>
                         
                        </div>
                      </form>
                </div>
          </div>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div> -->
      </div>
    </div>
  </div>
